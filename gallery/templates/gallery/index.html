<section class="gallery-block compact-gallery">
    <div class="container">
        <div class="row no-gutters">
            {%for photo in photos%}
            <!-- <img class="card-img-top" src="{{ photo.image.url }}">  -->
            <div class="col-md-4 col-lg-4 item zoom-on-hover">
                <a class="lightbox" src="{{photo.image.url}}" data-caption="{{photo.name}}: {{photo.description}}">
                    <img class="img-fluid image" src="{{photo.image.url}}">
                    <span class="description">
                        <span class="description-heading">{{photo.name}}</span>
                        <span class="description-body">{{photo.description}}</span>
                        <div style="display: flex;">
                            <p class="description-body"><span class="badge">
                                <i class="fas fa-map-marker-alt"></i> {{photo.location.city}}, {{photo.location.country}}
                            </span></p>
                            <span id="photo{{photo.id}}" hidden>{{photo.image.url}}</span>
                            <button onclick="copyToClipboard('photo{{photo.id}}')" class="btn no-border text-white"><i class="far fa-copy"></i></button>
                        </div>
                        <small style="font-size: 12px; float:right" class="ml-45"><i class="far fa-clock"></i> {{photo.post_date | timesince}} ago</small>  
                    </span>
                </a>
            </div> 
            {%endfor%}
        </div>
    </div>
</section>
